{% extends 'base.html' %}

{% block content %}
  <h2>Edytuj wydatek</h2>

  <form method="post" action="{{ url_for('edit_expense', expense_id=expense.id) }}">
    <div class="mb-3">
      <label for="date" class="form-label">Data:</label>
      <input type="date" class="form-control" id="date" name="date" class="form-control" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
    </div>
    
    <div class="mb-3">
      <label for="category" class="form-label">Kategoria:</label>
      <input type="text" class="form-control" id="category" name="category" class="form-control" value="{{ expense.category }}" required>
    </div>
    
    <div class="mb-3">
      <label for="amount" class="form-label">Kwota:</label>
      <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
    </div>
    
    <div class="mb-3">
      <label for="description" class="form-label">Opis:</label>
      <textarea class="form-control" id="description" name="description">{{ expense.description }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
  </form>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Powrót do listy wydatków</a>
{% endblock %}
